{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock title %}</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <!--Bootstrap setting-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
  <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
  
  <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet"/> 
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href={% static "css/style.css" %}>
  
  <script>
    jQuery(function($){ 
      // デフォルトの設定を変更
      $.extend( $.fn.dataTable.defaults, { 
        language: {
          url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/ja.json"
        } 
      }); 
      
      //device_management tableの設定
      $("#device-list-table").DataTable({
        scrollY:"450px",
        fixedHeader:true,//テーブルヘッダーを固定
        "displayLength": 20,
        "lengthMenu": [20, 50, 100],
        "columnDefs": [
          {targets: [4,], sortable: false},
          {className: "dt-head-center", target: "_all"},
        ],
        "order": [
          [5, 'desc'],
        ],
      });

      //users_management tableの設定
      $("#users-list-table").DataTable({
        scrollY:"450px",
        fixedHeader:true,//テーブルヘッダーを固定
        "displayLength": 20,
        "lengthMenu": [20, 50, 100],
        "columnDefs": [
          {targets: [1,4,5,6,], sortable: false},
          {className: "dt-head-center", target: "_all"},
        ],
        "order": [
          [7, 'desc'],
        ],
      });

      //rental_management tableの設定
      $("#rental-list-table").DataTable({
        scrollY:"450px",
        fixedHeader:true,//テーブルヘッダーを固定
        "displayLength": 20,
        "lengthMenu": [20, 50, 100],
        "columnDefs": [
          {targets: [0,3,6,], sortable: false},
          {className: "dt-head-center", target: "_all"},
        ],
        "order": [
          [8, 'desc'],
        ],
      });

      //over-inventry-tableの設定
      $("#over-inventry-table").DataTable({
        fixedHeader:true,//テーブルヘッダーを固定
        "columnDefs": [
        {className: "dt-head-center", target: "_all"},
        ],
        "order": [
        [2, 'desc'],
        ],
      });
      
      //over-expiration-tableの設定
      $("#over-expiration-table").DataTable({
        fixedHeader:true,//テーブルヘッダーを固定
        "columnDefs": [
          {className: "dt-head-center", target: "_all"},
        ],
        "order": [
        [2, 'desc'],
        ],
      });
      
      //over-scheduled-tableの設定
      $("#over-scheduled-table").DataTable({
        fixedHeader:true,//テーブルヘッダーを固定
        "columnDefs": [
          {targets: [0,], sortable: false},
          {className: "dt-head-center", target: "_all"},
        ],
        "order": [
          [4, 'desc'],
        ],
      });

      //貸出管理＞新規作成＞資産番号の検索
      $("#device-search-table").DataTable({
        fixedHeader:true,//テーブルヘッダーを固定
        "columnDefs": [
          {targets: [0,], sortable: false},
          {className: "dt-head-center", target: "_all"},
        ],
      });

      //貸出管理＞新規作成＞社員番号の検索
      $("#user-search-table").DataTable({
        fixedHeader:true,//テーブルヘッダーを固定
        "columnDefs": [
          {targets: [0,], sortable: false},
          {className: "dt-head-center", target: "_all"},
        ],
      });

      //アラートのフェードアウト
      $('.messages').fadeIn("slow", function () {
        $(this).delay(5000).fadeOut("slow");
      });
    });
  </script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand top-btn" href="{% url 'index' %}"><span>PC管理サイト</span><span>トップページへ</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'device:device_management' %}">機器管理</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'users:users_management' %}">社員管理</a>
              <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'rental:rental_management' %}">貸出管理</a>
            </li>
          </ul>
        </div>

        <!--各機能完了のメッセージ-->
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
            {% if message.tags == "error" %}
              <div class="alert alert-danger alert-dismissible" role="alert">
            {% else %}
              <div class="alert alert-{{message.tags}} alert-dismissible" role="alert">
            {% endif %}
              {{message}}
              <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endfor %}
        </div>
        {% endif %}

      </div>
    </nav>
  </header>
  
  <main>
    {% block content %}{% endblock content %}
  </main>

</body>
<footer class="footer">
  <div class="container" align="right">
    <p class="text-muted">@Masaya Murata</p>
  </div>
</footer>
</html>
